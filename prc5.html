<html>
    <title>practical 5</title>
    <body bgcolor="white"> 
        <form>
            <legend>
                <h3>
                    Personal Information
                </h3>
            </legend>
            <label for="name">
                 Enter Name:
                </label>
                <input type="text" required placeholder="First Name">
                <input type="text" required placeholder="Middle Name">
                <input type="text" required placeholder="Last Name">
                <br><br>
                <label for="email">
                    Enter Email:
                </label>
                <input type="email" required placeholder="Enter Your Email">
                <br><br>
                <label for="number">Phone Number:</label>
                <input type="number" required placeholder="">
                <br><br>
                <label for="text">Collage/School</label>
                <input type="text" required><br><br>
                <label for="DOB">
                    Enter Date Of Birth:
                </label>
                <input type="date" required="Calender">
                <br><br>
                <label for="age">Age</label>
                <input type="number"required min="1" max="100"><br><br>
                <label>Select Your Gender</label>
                <div class="gender-group">
                    <label for="male">Male</label>
                    <input type="radio" value="male" required="Male">
                    <label for="female">Female</label>
                    <input type="radio" value="female" required="Female">
                    <label for="other">Other</label>
                    <input type="radio" value="other" required="Other"><br><br>
                </div>
                <label for="address">Enter Address:</label>
                <input type="textarea" required="Enter Your Address"></textarea>
                <br><br>
                </div>
                
                </fieldset>
            </form>
    </body>
</html>
